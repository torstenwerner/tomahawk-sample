<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=UTF-8"/>
    <title>MyFaces - the free JSF Implementation</title>
    <h:outputStylesheet name="css/basic.css"/>
</h:head>
<h:body>
    <h:form>

        <f:loadBundle basename="jsf.sample.example_messages" var="example_messages"/>
        <f:loadBundle basename="jsf.sample.build" var="buildInfo"/>

        <h:panelGrid id="header_group1" columns="2" styleClass="pageHeader">
            <t:graphicImage id="header_logo" url="images/logo_mini.jpg" alt="#{example_messages['alt_logo']}"/>
            <h:panelGroup>
                <h:outputText style="font-size:20px;color:#FFFFFF" escape="false"
                              value="MyFaces - The free JavaServer&#8482; Faces Implementation"/>
                <h:outputText style="font-size:10px;color:#FFFFFF"
                              value=" (Tomahawk Version #{buildInfo['tomahawk_version']}, using #{buildInfo ['jsf_implementation']})"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid>
            <h:outputLink value="sample1.jsf"><f:verbatim>Sample 1</f:verbatim></h:outputLink>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
